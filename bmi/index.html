<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BMI Calculator</title>


</head>

<body>

<script>
function isLeap(weight, height) {
        var bmi = weight / (height *  height);
        return Math.round(bmi);
}

// 50kg, height 1.6m
isLeap(50, 1.6);
</script>

</body>

</html>
